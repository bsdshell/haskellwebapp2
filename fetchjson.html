<!DOCTYPE html>
<html>
<head>
<style> 
input[type=button], input[type=submit], input[type=reset] {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
</style>

<script>
// Example POST method implementation:
async function postData(url = "", data = {}) {
  // Default options are marked with *
  const response = await fetch(url, {
    method: "POST", // *GET, POST, PUT, DELETE, etc.
    mode: "cors", // no-cors, *cors, same-origin
    cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
    credentials: "same-origin", // include, *same-origin, omit
    headers: {
      "Content-Type": "application/json",
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
    redirect: "follow", // manual, *follow, error
    referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
    body: JSON.stringify(data), // body data type must match "Content-Type" header
  });
  return response.json(); // parses JSON response into native JavaScript objects
}

function myfunc(){
  postData("http://localhost:8081/testjson", { answer: 42 }).then((data) => {
    var ta = document.getElementById('mytextid');
    var myjson = document.getElementById('myjson');
    mydiv.textContent = JSON.stringify(data, undefined, 4);
    myjson.innerHTML = JSON.stringify(data);
    ta.value = JSON.stringify(data, undefined, 2); 
    console.log(data); // JSON data parsed by `data.json()` call
  });
}

</script>
</head>

<div>
    <input type="button" value="myfunc" onclick="myfunc();">
</div>

Add JSON to textContent using ElementByID<br>

<div id='mydiv'></div><br>
<pre id='myjson'></pre><br>

<textarea cols="20" rows="20" id="mytextid" style="font-size:18px;"></textarea>

<input  onclick="myfunc();"   type="button" value="Add JSON Button"><br>

</body>
</html>
